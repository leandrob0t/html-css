<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;   
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <!--HIERARQUIA DE TABELAS
    TABLE= TABELA
            TABLE ROW= LINHA DE TABELA
                 TABLE HEADER= CABEÃ‡ALHO DE TABELA
                 TABLE DATA= DADOS DE TABELA-->
    
    <table>
          <tr> <!--Table row - primeira linha-->
            <td>A1</td>   <!--Obs: fechar <tr/> e </td> eh opcional.-->
            <td>B1</td>
            <td>C1</td>
          </tr>   
          <tr> <!--Table row - segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
          </tr>   
          <tr> <!--Table row - terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
          </tr>  
          <tr> <!--Table row - quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
          </tr> 
          <tr> <!--Table row - quinta linha-->
            <td>A5</td>
            <td>B5</td>
            
          </tr> 
    </table>
</body>
</html>
